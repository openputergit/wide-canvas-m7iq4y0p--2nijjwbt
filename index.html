<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezzy Cash Flow Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .dashboard-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-teal-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ezzy Cash Flow</h1>
            <div class="flex items-center gap-4">
                <button class="hover:bg-teal-700 p-2 rounded"><i class="bi bi-bell"></i></button>
                <button class="hover:bg-teal-700 p-2 rounded"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition-all duration-300">
                <h3 class="text-gray-500">Total Balance</h3>
                <p class="text-2xl font-bold">$24,500.00</p>
                <div class="flex items-center text-green-500 mt-2">
                    <i class="bi bi-arrow-up-right"></i>
                    <span>3.1%</span>
                </div>
            </div>
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition-all duration-300">
                <h3 class="text-gray-500">Income</h3>
                <p class="text-2xl font-bold">$8,200.00</p>
                <div class="flex items-center text-green-500 mt-2">
                    <i class="bi bi-arrow-up-right"></i>
                    <span>This Month</span>
                </div>
            </div>
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition-all duration-300">
                <h3 class="text-gray-500">Expenses</h3>
                <p class="text-2xl font-bold">$3,800.00</p>
                <div class="flex items-center text-red-500 mt-2">
                    <i class="bi bi-arrow-down-right"></i>
                    <span>This Month</span>
                </div>
            </div>
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition-all duration-300">
                <h3 class="text-gray-500">Savings</h3>
                <p class="text-2xl font-bold">$4,400.00</p>
                <div class="flex items-center text-blue-500 mt-2">
                    <i class="bi bi-piggy-bank"></i>
                    <span>Goal: $10,000</span>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div class="col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Recent Transactions</h2>
                    <button class="text-teal-600 hover:text-teal-800">View All</button>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-3 hover:bg-gray-50 rounded">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-100 p-2 rounded">
                                <i class="bi bi-cart text-blue-600"></i>
                            </div>
                            <div>
                                <p class="font-medium">Grocery Shopping</p>
                                <p class="text-sm text-gray-500">Today, 2:30 PM</p>
                            </div>
                        </div>
                        <p class="text-red-500">-$120.50</p>
                    </div>
                    <div class="flex justify-between items-center p-3 hover:bg-gray-50 rounded">
                        <div class="flex items-center gap-3">
                            <div class="bg-green-100 p-2 rounded">
                                <i class="bi bi-currency-dollar text-green-600"></i>
                            </div>
                            <div>
                                <p class="font-medium">Salary Deposit</p>
                                <p class="text-sm text-gray-500">Yesterday</p>
                            </div>
                        </div>
                        <p class="text-green-500">+$3,500.00</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-6">Quick Actions</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex flex-col items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                        <i class="bi bi-plus-circle text-2xl text-teal-600"></i>
                        <span class="mt-2 text-sm">Add Income</span>
                    </button>
                    <button class="flex flex-col items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                        <i class="bi bi-dash-circle text-2xl text-red-600"></i>
                        <span class="mt-2 text-sm">Add Expense</span>
                    </button>
                    <button class="flex flex-col items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                        <i class="bi bi-bank text-2xl text-blue-600"></i>
                        <span class="mt-2 text-sm">Link Bank</span>
                    </button>
                    <button class="flex flex-col items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                        <i class="bi bi-graph-up text-2xl text-purple-600"></i>
                        <span class="mt-2 text-sm">Analytics</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Bank Connection Simulation
        document.querySelector('button:contains("Link Bank")').addEventListener('click', function() {
            alert('Connecting to bank... This would integrate with real banking APIs in production.');
        });

        // Transaction Management
        const addIncome = document.querySelector('button:contains("Add Income")');
        const addExpense = document.querySelector('button:contains("Add Expense")');

        addIncome.addEventListener('click', () => {
            const amount = prompt('Enter income amount:');
            if (amount && !isNaN(amount)) {
                alert(`Income of $${amount} recorded successfully!`);
            }
        });

        addExpense.addEventListener('click', () => {
            const amount = prompt('Enter expense amount:');
            if (amount && !isNaN(amount)) {
                alert(`Expense of $${amount} recorded successfully!`);
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
